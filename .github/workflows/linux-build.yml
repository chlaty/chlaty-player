name: Tauri Build on Linux

on:
  push:
    branches: [build]
  pull_request:
    branches: [build]

jobs:
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        target:
          - x86_64-unknown-linux-gnu
          - aarch64-unknown-linux-gnu

    steps:
      - uses: actions/checkout@v4

      - name: Install Rust and Target
        uses: dtolnay/rust-toolchain@stable
        with:
          target: ${{ matrix.target }}

      - name: Install cross Dependencies
        run: cargo install cross

      - name: Install Additional Cross Dependencies
        run: |
          sudo apt-get update

          # Common tools
          sudo apt-get install -y pkg-config

          if [ "${{ matrix.target }}" = "x86_64-unknown-linux-gnu" ]; then
            sudo apt-get install -y \
              libglib2.0-dev \
              libgtk-3-dev \
              libpango1.0-dev \
              libsoup-3.0-dev \
              libwebkit2gtk-4.1-dev \
              libjavascriptcoregtk-4.1-dev \
              libappindicator3-dev \
              librsvg2-dev \
              patchelf

            echo "PKG_CONFIG_PATH=/usr/lib/x86_64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV

          elif [ "${{ matrix.target }}" = "aarch64-unknown-linux-gnu" ]; then
            # Install cross toolchain
            sudo apt-get install -y gcc-aarch64-linux-gnu libc6-dev-arm64-cross

            # Install cross-compiled GTK dependencies
            sudo apt-get install -y \
              libglib2.0-dev:arm64 \
              libgtk-3-dev:arm64 \
              libpango1.0-dev:arm64 \
              libsoup-3.0-dev:arm64 \
              libwebkit2gtk-4.1-dev:arm64 \
              libjavascriptcoregtk-4.1-dev:arm64 \
              libgdk-pixbuf-2.0-dev:arm64 \
              libcairo2-dev:arm64 \
              libharfbuzz-dev:arm64 \
              libatk1.0-dev:arm64 \
              libgobject-2.0-dev:arm64 \
              zlib1g-dev:arm64

            echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
            echo "PKG_CONFIG_ALLOW_CROSS=1" >> $GITHUB_ENV
            echo "PKG_CONFIG_LIBDIR=/usr/lib/aarch64-linux-gnu/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG_PATH=/usr/lib/aarch64-linux-gnu/pkgconfig:/usr/share/pkgconfig" >> $GITHUB_ENV
            echo "PKG_CONFIG_SYSROOT_DIR=/" >> $GITHUB_ENV
          fi

      - name: Install Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Dependencies
        run: npm install

      - name: Tauri Build (no bundle)
        run: npx tauri build --no-bundle --target ${{ matrix.target }}

      - name: Upload Executable Artifact
        uses: actions/upload-artifact@v4
        with:
          name: chlaty-player-${{ matrix.target }}
          path: src-tauri/target/${{ matrix.target }}/release/chlaty-player
